<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Conseils - Liens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #dbeafe 100%);
            --white: #ffffff;
            --orange: #FF7900;
            --mtn: #FFCC00;
            --yahoo: #6001d2;
            --gmail: #ea4335;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--white);
            max-width: 400px;
            width: 100%;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding-bottom: 30px;
        }

        .header-img { width: 100%; height: 150px; object-fit: cover; }

        .profile-section {
            padding: 0 20px;
            margin-top: -50px;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container {
            width: 100px; height: 100px;
            background: white; border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 4px solid white; overflow: hidden;
        }

        .logo-container img { width: 100%; height: 100%; object-fit: contain; padding: 5px; }

        h1 { font-size: 1.4rem; color: #1e293b; margin-bottom: 5px; }
        .description { font-size: 0.85rem; color: #64748b; line-height: 1.4; padding: 0 10px; }

        .links-container { display: flex; flex-direction: column; gap: 12px; padding: 0 20px; }

        .btn {
            display: flex; align-items: center; padding: 15px;
            border-radius: 15px; text-decoration: none; color: white;
            font-weight: 600; font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%; cursor: pointer; border: none;
        }

        .btn i { margin-right: 15px; font-size: 1.2rem; width: 25px; text-align: center; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* Couleurs Boutons */
        .web { background: #3b82f6; }
        .linkedin { background: #0077b5; }
        .facebook { background: #1877f2; }
        .phone { background: #10b981; }
        .email { background: #f59e0b; }

        /* MODALES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center;
            z-index: 1000; padding: 20px;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px; border-radius: 30px;
            width: 100%; max-width: 350px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header { margin-bottom: 20px; text-align: center; }
        .modal-header h2 { font-size: 1.1rem; color: #1e293b; }

        /* Style des cartes Email */
        .email-card {
            display: flex; align-items: center;
            padding: 15px; margin-bottom: 12px;
            border-radius: 20px; text-decoration: none;
            transition: all 0.3s ease; border: 1px solid rgba(0,0,0,0.05);
        }

        .email-card:hover { transform: translateX(10px); }

        .icon-box {
            width: 50px; height: 50px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px; font-size: 1.5rem; color: white;
        }

        .card-info { text-align: left; }
        .card-title { display: block; font-weight: 600; font-size: 0.9rem; color: #1e293b; }
        .card-sub { font-size: 0.75rem; color: #64748b; }

        .yahoo-style { background: linear-gradient(to right, #fdfbff, #f3e8ff); }
        .yahoo-icon { background: var(--yahoo); }
        
        .gmail-style { background: linear-gradient(to right, #fffdfd, #fee2e2); }
        .gmail-icon { background: var(--gmail); }

        .btn-close {
            margin-top: 10px; display: block; width: 100%;
            background: #f1f5f9; padding: 10px; border-radius: 12px;
            color: #64748b; font-size: 0.8rem; border: none; cursor: pointer;
        }

   /* Style pour la carte WhatsApp */
.whatsapp-style {

    border-radius: 12px;
    text-decoration: none;
    color: #333;
    margin-bottom: 15px;
    border-left: 5px solid #25D366; /* Le vert WhatsApp sur le côté */
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.whatsapp-icon {
    color: #25D366;
    margin-right: 15px;
    font-size: 1.5rem;
}   

    </style>
</head>

    <script>
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function closeOnOutside(event, id) {
            if (event.target.id === id) closeModal(id);
        }
    </script>
   

</body>

</html>
